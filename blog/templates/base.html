<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Blog Gamer{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:post_list' %}">Noticias & Rumores</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_create' %}">Nuevo Post</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:profile' %}">
            {% if user.profile.avatar %}<img src="{{ user.profile.avatar.url }}" alt="avatar" width="24" height="24" class="rounded-circle me-1">{% endif %}
            {{ user.username }}</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:logout' %}">Salir</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:login' %}">Entrar</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:signup' %}">Crear cuenta</a></li>
        {% endif %}
      </ul>
    </div>
    <form class="d-flex" method="get" action="{% url 'blog:search' %}">
      <input class="form-control me-2" type="search" name="q" placeholder="Buscar...">
    </form>
  </div>
</nav>

<div class="container mt-3">
  {% include 'partials/_messages.html' %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
